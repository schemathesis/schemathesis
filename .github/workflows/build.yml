name: build

on:
  pull_request:
    paths:
      - '**.py'
      - '!docs/**'
      - '!adr/**'
  push:
    branches:
      - master

jobs:
  black:
    name: black
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: docker://kiwicom/black
      with:
        args: black --check --diff .

  pylint:
    name: pylint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7'
    - run: pip install poetry
    - run: poetry add pylint
    - run: poetry install
    - run: poetry run pylint src/schemathesis

  mypy:
    name: mypy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: docker://kiwicom/mypy
      with:
        args: mypy src/schemathesis

  py36:
    name: py36
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@v1
      with:
        python-version: '3.6'
    - run: pip install tox coverage
    - run: tox -e py36
    - run: coverage combine
    - run: coverage report
    - run: coverage xml -i
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1.0.2
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        file: ./coverage.xml
        flags: unittests
        name: codecov-py36

  py37:
    name: py37
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7'
    - run: pip install tox coverage
    - run: tox -e py37
    - run: coverage combine
    - run: coverage report
    - run: coverage xml -i
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1.0.2
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        file: ./coverage.xml
        flags: unittests
        name: codecov-py37

  py38:
    name: py38
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@v1
      with:
        python-version: '3.8'
    - run: pip install tox coverage
    - run: tox -e py38
    - run: coverage combine
    - run: coverage report
    - run: coverage xml -i
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1.0.2
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        file: ./coverage.xml
        flags: unittests
        name: codecov-py38
