name: scheduled

on:
  schedule:
    # Every Sunday at 00:00
    - cron: "0 0 * * 0"

jobs:
  mutmut:
    name: mutmut
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7'
    - run: pip install tox
    - run: tox -e mutmut
