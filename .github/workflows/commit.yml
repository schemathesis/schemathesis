name: Checks for every commit

on:
  pull_request: ~
  push:
    branches:
      - master

jobs:
  commitsar:
    name: Verify commit messages
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
      - name: Run commitsar
        uses: aevea/commitsar@v0.20.2
