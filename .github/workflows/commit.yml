name: Checks for every commit

on:
  pull_request: ~
  push:
    branches:
      - master


jobs:
  commitsar:
    name: Verify commit messages
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3.0.0
      - name: Run commitsar
        uses: docker://commitsar/commitsar
