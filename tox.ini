[tox]
isolated_build = true
envlist =
  py{38,39,310,311,312},
  pytest6,
  coverage-report

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
extras =
  tests
  cov
setenv =
    COVERAGE_PROCESS_START={toxinidir}/pyproject.toml
    COLUMNS=80
commands =
  coverage run -m pytest {posargs:-n auto --durations=10} test
  coverage combine --keep
  coverage report
  coverage xml -i
allowlist_externals =
  coverage

[testenv:pytest6]
commands_pre =
  pip install "pytest<7" "pytest-asyncio<0.21.0" "pytest-subtests<0.7.0"  "pytest-xdist<3.6" "syrupy<4"

[testenv:coverage-report]
description = Report coverage over all measured test runs.
basepython = python3.11
deps = coverage[toml]>=5.3
skip_install = true
depends = py{38,39,310,311}
commands =
    coverage combine
    coverage report
    coverage xml -i {posargs:}
