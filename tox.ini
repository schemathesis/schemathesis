[tox]
isolated_build = true
envlist =
  py{37,38,39,310,311},
  pytest53,
  pytest6,
  hypothesis648,
  coverage-report

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
extras =
  tests
  cov
setenv = COVERAGE_PROCESS_START={toxinidir}/pyproject.toml
commands =
  coverage run -m pytest {posargs:-n auto --durations=10} test
  coverage combine --keep
  coverage report
  coverage xml -i
allowlist_externals =
  coverage

[testenv:pytest53]
basepython = python3.9
commands_pre =
  pip install "pytest<5.4" "pytest-asyncio<0.11.0" "pytest-subtests<0.6.0" "pytest-xdist<2"

[testenv:pytest6]
commands_pre =
  pip install "pytest<7" "pytest-subtests<0.7.0"

[testenv:hypothesis648]
commands_pre =
  pip install "hypothesis<6.49"

[testenv:coverage-report]
description = Report coverage over all measured test runs.
basepython = python3.7
deps = coverage[toml]>=5.3
skip_install = true
depends = py{37,38,39,310,311}
commands =
    coverage combine
    coverage report
    coverage xml -i {posargs:}
