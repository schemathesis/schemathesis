[tox]
isolated_build = true
envlist =
  py{37,38,39,310,311},
  pytest53,
  pytest6,
  hypothesis648,
  coverage-report

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
extras = tests
commands =
  coverage run --source=schemathesis -m pytest {posargs:} test
  coverage combine --keep
  coverage report
  coverage xml -i
allowlist_externals =
  coverage

[testenv:pytest53]
commands_pre =
  pip install "pytest<5.4" "pytest-asyncio<0.11.0" "pytest-subtests<0.6.0"

[testenv:pytest6]
commands_pre =
  pip install "pytest<7" "pytest-subtests<0.7.0"

[testenv:hypothesis648]
commands_pre =
  pip install "hypothesis<6.49"

[testenv:coverage-report]
description = Report coverage over all measured test runs.
basepython = python3.7
deps = coverage
skip_install = true
depends = py{37,38,39,310,311}
commands =
    coverage combine
    coverage report
    coverage xml -i {posargs:}
