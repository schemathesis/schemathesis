site_name: Schemathesis
repo_url: https://github.com/schemathesis/schemathesis

nav:
  - Introduction: index.md
  - Quick Start Guide: quick-start.md
  - Tutorial: tutorial.md
  - Configuration: configuration.md
  - How-To Guides:
      - guides/index.md
      - guides/cicd.md
      - guides/graphql-custom-scalars.md
      - guides/auth.md
      - guides/extending.md
      - guides/extending-cli.md
      - guides/custom-media-types.md
      - guides/custom-serializers.md
      - Targeted Testing: guides/targeted.md
  - Explanations:
      - explanations/data-generation.md
      - explanations/stateful.md
      - explanations/examples.md
      - explanations/checks.md
  - Reference:
      - Configuration Options: reference/configuration.md
      - CLI Options: reference/cli.md
      - Checks: reference/checks.md
      - Hooks: reference/hooks.md
      - Reporting: reference/reporting.md
      - reference/python.md
      - reference/warnings.md
  - External Resources: resources.md
  - Troubleshooting: troubleshooting.md
  - FAQ: faq.md

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.footer
    - content.code.copy
    - content.tabs.link

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/schemathesis/schemathesis
      name: GitHub
    - icon: fontawesome/brands/discord
      link: https://discord.gg/R9ASRAmHnA
      name: Discord

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.blocks.caption
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html

extra_css:
  - stylesheets/extra.css

plugins:
- mkdocstrings:
    handlers:
      python:
        paths: [src]
        options:
          show_source: false

